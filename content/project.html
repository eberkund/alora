---
title: Projects
draft: false
---

<div class="container">
    <h1 class="display-2 mb-5 py-5 text-center">Our Portfolio 2</h1>
</div>
<div class="bg-skew bg-skew-light">
    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-lg-9">
                <p>Here's a collection of some of our completed projects.</p>

                <div class="row py-5">
        {{ range first 6 (where .Data.Pages.ByWeight "Type" "project") }}
        <div class="col-lg-4 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="{{ .RelPermalink }}{{ .Params.image }}" alt="">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-1">{{ .Title }}</h5>
                    <p class="card-text flex-grow-1">{{ .Params.description }}</p>
                    <a href="{{ .RelPermalink }}" class="btn btn-pill btn-primary btn-sm align-self-start">Read more</a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>


            </div>
        </div>
    </div>
</div>
